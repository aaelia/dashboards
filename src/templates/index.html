<!DOCTYPE html>
<html>
<head>
    <title>Prometheus Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prometheus Dashboard</h1>
        <a href="{{ url_for('admin') }}" class="admin-link">Admin Panel</a>
        
        <div class="dashboard-grid">
            {% for panel in panels %}
            <div class="panel" data-id="{{ panel.id }}">
                <h2>{{ panel.title }}</h2>
                <div class="panel-content">
                    <!-- Panel content will be populated by JavaScript -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
